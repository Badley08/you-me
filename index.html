<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="questionContainer">
    <img src="https://i.imgur.com/9JL6k7T.png" alt="Cute bears" id="image" />
    <h1 id="question">Do you love me?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="result-container" id="resultContainer" style="display: none;">
    <img src="https://i.imgur.com/qoYdKXH.png" alt="Happy bears" id="gifResult" />
    <h2 id="resultText">I knew it 😍!</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
